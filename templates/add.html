<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- ===== LEFT SIDEBAR ===== -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/">Home</a>
        <a class="create-btn active" href="/add">+ Create</a>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="content">
        <h1 class="title">Create a New Story</h1>

        <form action="/add" method="POST" class="form-box">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />

            <label for="story">Story</label>
            <textarea id="story" name="story" rows="6" required></textarea>

            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</body>
</html>
