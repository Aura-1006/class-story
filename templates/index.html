<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Story</title>

    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="/">Home</a>
    <a href="#">Stories</a>
    <a href="#">Liked</a>
    <a href="#">Saved</a>
    <a href="#">Profile</a>
    <a href="/add_character">Create</a>
</div>

<div class="content">
    <h1>Characters</h1>

    <div class="cards">
        {% for character in characters %}
        <div class="card">
            {% if character.image %}
                <img src="{{ url_for('static', filename='uploads/' + character.image) }}" alt="Character Image">
            {% endif %}

            <h3>{{ character.name }}</h3>
            <p>{{ character.bio }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
