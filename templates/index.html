<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- ===== LEFT SIDEBAR ===== -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/">Home</a>
        <a href="/stories">Stories</a>
        <a href="/liked">Liked</a>
        <a href="/saved">Saved</a>
        <a href="/profile">Profile</a>
        <a class="create-btn" href="/add">+ Create</a>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="content">
        <h1 class="title">Characters</h1>

        <div class="cards">
            {% for item in data %}
            <div class="card">
                <h2>{{ item['title'] }}</h2>
                <p>{{ item['story'] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
