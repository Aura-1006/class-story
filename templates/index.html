<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Class Story Characters</h1>

<div class="container">
    {% for c in characters %}
    <div class="card">
        {% if c.image %}
        <img src="{{ url_for('static', filename='uploads/' + c.image) }}" alt="Character image">
        {% endif %}
        <h3>{{ c.name }}</h3>
        <p>{{ c.bio }}</p>
    </div>
    {% endfor %}
</div>

</div>

</body>
</html>
